{% extends 'base.html' %}

{% block content %}
  {% if get_portfolio() %}
  <div class = "container">
    <h2>Search for Company by Symbol:</h2>
      <form method="POST" action="{{ url_for("stock_search") }}">
        {{ form.hidden_tag() }}
        {{ form.stock_sym.label }}{{form.stock_sym(size=20) }}
        <input type="submit" value="Go">
      </form>
    </div>
  {% else %}
    <div class="container">
      <h3>Please create a Portfolio<a href=" {{url_for(".company_detail") }}">here</a></h3>
    </div>
  {% endif %}
{% endblock content %}
